<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My book List 2021</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

    <link rel="stylesheet" href="./css/style.css">


</head>
<body onload="mostraPatio()">

    <header class="header">
        
        <h1> <i class="fas fa-book-open"></i>My <span>book</span> List</h1>
        
    </header>

    <main class="container">

        <section class="form-section">
            

            <div class="form">
                <form action="" id="formulario">

                    <fieldset class="form-group">
                        <label for="numeroApartamento">TÍTULO:</label>
                        <input type="text" id="numeroApartamento" class="form-control">
                    </fieldset>

                    <fieldset class="form-group">
                        <label for="nomeHospede">AUTOR:</label>
                        <input type="text" id="nomeHospede" class="form-control">

                        
                    </fieldset>

                </form>
            </div>

            <div class="btn-box">
                <button type="submit" class="btn btn-primary">Adicionar</button> 
            </div>
        </section>


        <section>
            <div class="main-table">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Autor</th>
                            <th>Data</th>
                            <th>Excluir</th>
                        </tr>

                        <tbody id="resultados"> </tbody>

                    </thead>
                </table>
            </div>
        </section>

    </main>

    <script src="./js/main.js"></script>
</body>
</html>
